<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERGE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <img class="logo" src="assets/images/logo.webp" alt="logo" />
    <h1 class="heading">MERGE</h1>

    <div class="game-area">
      <div class="modal-try" id="modal-try">
        <div class="modal-content-t">
          <span class="closeModal">Close</span>
          <p>Sorry, please try again.</p>
        </div>
      </div>
      <div class="modal-merge" id="modal-merge">
        <div class="modal-content-m">
          <span class="closeModal">Close</span>
          <p>Great MERGE!</p>
        </div>
      </div>
    </div>

    <div class="score-area">
      <p class="scores">Score: <span id="score"></span></p>
      <p class="scores">Time: <span id="time"></span></p>
    </div>

    <div id="result"></div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
